<head>
<meta name="author" content="Levente Hunyadi" />
<title>boxplus: a lightweight pop-up window engine shipped with sigplus</title>
<script language="javascript" type="text/javascript">
jQuery(function ($) {
	$.boxplusConfigurationDialog.open();
});
</script>
</head>
<body>
<form>
<table id="boxplus-settings">
	<tr>
		<th><label for="boxplus-language" title="Language of tooltip text when mouse is over dialog controls like 'next', 'enlarge' or 'close'.">Language</label></th>
		<td>
			<select id="boxplus-language">
				<option value="">neutral</option>
				<option value="de">[de] Deutsch</option>
				<option value="en">[en] English</option>
				<option value="fr">[fr] Français</option>
				<option value="hu">[hu] Magyar</option>
				<option value="nl">[nl] Nederlands</option>
				<option value="sk">[sk] Slovenčina</option>
			</select>
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-theme" title="Pop-up window color theme. Theme and style determine the CSS style sheet to use.">Theme</label></th>
		<td>
			<select id="boxplus-theme">
				<option value="light">light colors</option>
				<option value="dark">dark colors</option>
				<option value="prettyphoto">prettyPhoto</option>
			</select>
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-style" title="Pop-up window style. Theme and style determine the CSS style sheet to use.">Style</label></th>
		<td>
			<select id="boxplus-style">
				<option value="square">square corners</option>
				<option value="rounded">rounded corners</option>
			</select>
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-placement" title="Placement of image caption and navigation control icons. This setting will only have a visible effect if caption and/or controls is checked.">Panel placement</label></th>
		<td>
			<select id="boxplus-placement">
				<option value="bottom">bottom</option>
				<option value="sideways">sideways</option>
			</select>
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-border-width" title="Pop-up window border width. No border will be shown unless a width is specified. Numbers without a unit will be assumed to be pixels.">Window border width</label></th>
		<td>
			<input id="boxplus-border-width" type="text" size="3" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-border-style" title="Pop-up window border style. The 'prettyphoto' theme does not support borders in Internet Explorer.">Window border style</label></th>
		<td>
		<select id="boxplus-border-style">
			<option value="none">none</option>
			<option value="dotted">dotted</option>
			<option value="dashed">dashed</option>
			<option value="solid">solid</option>
			<option value="double">double</option>
			<option value="groove">3D grooved</option>
			<option value="ridge">3D ridged</option>
			<option value="inset">3D inset</option>
			<option value="outset">3D outset</option>
		</select>
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-border-color" title="Pop-up window border color. No border will be shown unless a non-transparent color is specified.">Window border color</label></th>
		<td>
			<input id="boxplus-border-color" type="hidden" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-thumbs" title="Whether to display scrollable thumbnail ribbon for faster navigation.">Thumbnails</label></th>
		<td>
			<input id="boxplus-thumbs" type="checkbox" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-thumb-width" title="Maximum thumbnail width [px].">Thumbnail width</label></th>
		<td>
			<input id="boxplus-thumb-width" type="text" size="3" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-thumb-height" title="Maximum thumbnail height [px].">Thumbnail height</label></th>
		<td>
			<input id="boxplus-thumb-height" type="text" size="3" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-thumbs-background" title="Background color behind thumbnails on thumbnail ribbon.">Thumbnail background color</label></th>
		<td>
			<input id="boxplus-thumbs-background" type="hidden" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-caption" title="Whether to display image caption title and text below or next to image.">Caption</label></th>
		<td>
			<input id="boxplus-caption" type="checkbox" checked="checked" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-caption-alignment" title="Image caption title and text alignment.">Caption alignment</label></th>
		<td>
			<select id="boxplus-caption-alignment">
				<option value="left">left</option>
				<option value="center">center</option>
				<option value="right">right</option>
			</select>
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-controls" title="Whether to display navigation control icons for 'previous', 'next' and 'close' below or next to image.">Controls</label></th>
		<td>
			<input id="boxplus-controls" type="checkbox" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-controls-alignment" title="Navigaion control icon alignment.">Controls alignment</label></th>
		<td>
			<select id="boxplus-controls-alignment">
				<option value="left">left</option>
				<option value="center">center</option>
				<option value="right">right</option>
			</select>
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-autofit" title="Whether to reduce oversized images to fit browser window when they are displayed.">Auto-fit</label></th>
		<td>
			<input id="boxplus-autofit" type="checkbox" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-loop" title="Whether the image sequence loops such that the first image follows the last.">Loop infinitely</label></th>
		<td>
			<input id="boxplus-loop" type="checkbox" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-contextmenu" title="Whether the context menu appears when right-clicking an image inside the pop-up window.">Context menu enabled</label></th>
		<td>
			<input id="boxplus-contextmenu" type="checkbox" />
		</td>
	</tr>
	<tr>
		<th><label for="boxplus-easing" title="Speed at which the animation progresses at different points within the change image animation. 'swing' will give an elastic rubber-like effect.">Effects easing function</label></th>
		<td>
			<select id="boxplus-easing">
				<option value="swing">swing/elastic</option>
				<option value="linear">linear</option>
			</select>
		</td>
	</tr>
</table>
</form>
</body>
